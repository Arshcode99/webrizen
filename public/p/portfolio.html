    <script src="/app.js"></script>
    <script>
        // Fetch data from the JSON file
  fetch('/api/data.json')
    .then(response => response.json())
    .then(data => {
      const productsContainer = document.getElementById('products-container');

      // Check if there are any products
      if (data.portfolio.length === 0) {
        const noResultsMessage = document.createElement('p');
        noResultsMessage.textContent = 'No Results Found - We are currently developing Portfolio, come back soon!';
        productsContainer.appendChild(noResultsMessage);
      } else {
        // Iterate over the products array
        data.portfolio.forEach(portfolio => {
          // Create a new product card element
          const productCard = document.createElement('div');
          productCard.className = 'service';
          productCard.innerHTML = `
            <img src="${portfolio.IMG}" alt="Something" loading="lazy" />
            <h3 class="service-title">${portfolio.title}</h3>
            <p class="service-description">${portfolio.description}</p>
            <br>
            <a href="${portfolio.link}">View Live</a>
          `;

          // Append the product card to the container
          productsContainer.appendChild(productCard);
        });
      }
    });
      </script>
